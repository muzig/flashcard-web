<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 闪卡应用</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Vue 应用将在这里挂载 -->
    </div>

    <!-- 应用模板 -->
    <script type="text/x-template" id="app-template">
        <div class="container">
            <header>
                <h1>闪卡学习应用</h1>
            </header>

            <!-- 加载状态 -->
            <div class="loading-overlay" v-if="isLoading">
                <div class="loading-spinner"></div>
                <p>正在加载...</p>
            </div>

            <!-- 主题管理按钮 -->
            <div class="theme-management" v-if="!flashcards.length && !selectedTheme">
                <button class="action-btn" @click="showNewThemeForm">上传新主题</button>
                <button v-if="hasProgress" class="continue-btn" @click="continueLastStudy">
                    <span class="btn-icon">⏵</span> 继续学习
                </button>
                <button v-if="hasProgress" class="reset-btn" @click="resetProgress">
                    <span class="btn-icon">↻</span> 重置进度
                </button>
            </div>

            <!-- 上次学习信息 -->
            <div class="last-study-info" v-if="hasProgress && !flashcards.length && !selectedTheme">
                <p>上次学习时间: {{ formatLastStudyTime() }}</p>
            </div>

            <!-- 自定义主题选项 -->
            <div class="custom-theme-card" v-if="!flashcards.length && !showThemeUploadForm && !showThemeUpdateForm" @click="loadCustomTheme">
                <div class="custom-theme-icon" :style="{ backgroundColor: customTheme.color }">
                    {{ customTheme.icon.charAt(0).toUpperCase() }}
                </div>
                <div class="custom-theme-content">
                    <h3>{{ customTheme.name }}</h3>
                    <p>{{ customTheme.description }}</p>
                </div>
            </div>

            <!-- 主题选择 -->
            <div class="theme-selector" v-if="!flashcards.length && !showThemeUploadForm && !showThemeUpdateForm">
                <h2>选择学习主题</h2>
                <div class="theme-cards">
                    <div
                        v-for="theme in themes"
                        :key="theme.id"
                        class="theme-card"
                        :class="{ active: selectedTheme === theme.id }"
                        :style="{ borderLeftColor: theme.color }">
                        <div class="theme-card-content" @click="loadTheme(theme.id)">
                            <div class="theme-icon" :style="{ backgroundColor: theme.color }">
                                {{ theme.icon.charAt(0).toUpperCase() }}
                            </div>
                            <div class="theme-content">
                                <h3>{{ theme.name }}</h3>
                                <p>{{ theme.description }}</p>
                                <!-- 学习进度指示器 -->
                                <div v-if="viewedCards[theme.id]" class="progress-indicator">
                                    <div class="progress-bar" :style="{ width: getThemeProgress(theme.id).percentage + '%', backgroundColor: theme.color }"></div>
                                    <span class="progress-text">{{ getThemeProgress(theme.id).completed }}/{{ getThemeProgress(theme.id).total }} 已学习</span>
                                </div>
                            </div>
                        </div>
                        <div class="theme-actions" @click.stop>
                            <button class="update-btn" @click="showUpdateThemeForm(theme)">
                                <span class="btn-icon">↻</span> 更新
                            </button>
                            <button class="delete-theme-btn" @click="deleteTheme(theme)">
                                <span class="btn-icon">✕</span> 删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 上传新主题表单 -->
            <div class="file-upload" v-if="showThemeUploadForm">
                <h2>上传新主题</h2>
                <p>上传包含闪卡内容的TSV文件</p>
                <div class="file-upload-container">
                    <div class="file-actions">
                        <div class="upload-action">
                            <input type="file" @change="handleNewThemeUpload" accept=".tsv,.txt" id="theme-upload">
                            <label for="theme-upload" class="upload-btn">
                                <span class="btn-icon">⬆️</span> 选择文件
                            </label>
                        </div>
                        <div class="template-action">
                            <button class="cancel-btn" @click="showThemeUploadForm = false">
                                <span class="btn-icon">✕</span> 取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 更新主题表单 -->
            <div class="file-upload" v-if="showThemeUpdateForm && themeToUpdate">
                <h2>更新主题: {{ themeToUpdate.name }}</h2>
                <p>上传更新后的闪卡内容文件</p>
                <div class="file-upload-container">
                    <div class="file-actions">
                        <div class="upload-action">
                            <input type="file" @change="handleThemeUpdate" accept=".tsv,.txt" id="theme-update">
                            <label for="theme-update" class="upload-btn">
                                <span class="btn-icon">⬆️</span> 选择文件
                            </label>
                        </div>
                        <div class="template-action">
                            <button class="cancel-btn" @click="showThemeUpdateForm = false">
                                <span class="btn-icon">✕</span> 取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文件上传 -->
            <div class="file-upload" v-if="!flashcards.length && selectedTheme === 'custom' && !showThemeUploadForm && !showThemeUpdateForm">
                <h2>上传自定义TSV文件</h2>
                <p>上传包含问题和答案的TSV文件，格式为：问题 [Tab] 答案</p>
                <div class="file-upload-container">
                    <div class="file-actions">
                        <div class="upload-action">
                            <input type="file" @change="handleFileUpload" accept=".tsv,.txt" id="file-upload">
                            <label for="file-upload" class="upload-btn">
                                <span class="btn-icon">⬆️</span> 选择文件
                            </label>
                        </div>
                        <div class="template-action">
                            <button class="download-btn" @click="downloadTemplate">
                                <span class="btn-icon">⬇️</span> 下载模板
                            </button>
                        </div>
                    </div>
                    <div class="return-action">
                        <button class="cancel-btn" @click="resetCards">
                            <span class="btn-icon">←</span> 返回主页
                        </button>
                    </div>
                </div>
            </div>

            <!-- 闪卡展示区域 -->
            <div v-if="flashcards.length" class="flashcard-section">
                <div class="current-theme" v-if="currentThemeData">
                    <div class="theme-icon" :style="{ backgroundColor: currentThemeData.color }">
                        {{ currentThemeData.icon.charAt(0).toUpperCase() }}
                    </div>
                    <h2>{{ currentThemeData.name }}</h2>
                </div>

                <!-- 学习进度条 -->
                <div class="theme-progress" v-if="selectedTheme && viewedCards[selectedTheme]">
                    <div class="progress-bar-container">
                        <div class="progress-bar"
                             :style="{ width: getThemeProgress(selectedTheme).percentage + '%',
                                      backgroundColor: currentThemeData ? currentThemeData.color : '#ff6b00' }">
                        </div>
                    </div>
                    <div class="progress-stats">
                        <span>{{ getThemeProgress(selectedTheme).completed }}/{{ getThemeProgress(selectedTheme).total }} 已学习 ({{ getThemeProgress(selectedTheme).percentage }}%)</span>
                    </div>
                </div>

                <div class="controls">
                    <div class="navigation-controls">
                        <button @click="prevCard" :disabled="currentIndex === 0">上一张</button>
                        <span class="card-count">{{ currentIndex + 1 }} / {{ flashcards.length }}</span>
                        <button @click="nextCard" :disabled="currentIndex >= flashcards.length - 1">下一张</button>
                    </div>
                    <div class="action-controls">
                        <button @click="deleteCurrentCard" class="delete-btn">删除当前闪卡</button>
                        <button @click="resetCards" class="danger-btn">返回主题选择</button>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" :class="{ flipped: isFlipped }" @click="flipCard"
                         :style="currentThemeData ? { '--theme-color': currentThemeData.color } : {}">
                        <div class="flashcard-front">
                            <div class="flashcard-content">{{ currentCard.question }}</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="flashcard-content">{{ currentCard.answer }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="app.js"></script>
</body>

</html>
